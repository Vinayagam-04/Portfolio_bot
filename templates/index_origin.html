    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        /* Navbar Styles */
        .navbar {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.95) !important;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-primary) !important;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: var(--gradient-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: var(--darker-bg);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        /* ... (Your other existing CSS styles go here) ... */

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- NEW CHATBOT STYLES START HERE --- */
        .chat-toggle-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .chat-toggle-button:hover {
            transform: scale(1.1);
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            max-width: 90vw;
            height: 600px;
            max-height: 80vh;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .chat-window.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        .chat-header {
            padding: 20px;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }

        .message.user {
            background: var(--gradient-primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            background: var(--darker-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.bot.typing {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.bot.typing span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .message.bot.typing span:nth-child(1) { animation-delay: -0.32s; }
        .message.bot.typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }
        
        .chat-input-area input {
            flex-grow: 1;
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 10px 20px;
            color: var(--text-primary);
            outline: none;
        }
        
        .chat-input-area input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .chat-input-area .chat-btn {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .chat-input-area .chat-btn:hover {
            transform: scale(1.1);
        }
        
        .chat-input-area .chat-btn.mic.listening {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }
        /* --- NEW CHATBOT STYLES END HERE --- */
    </style>

    <div class="chat-window" id="chat-window">

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hi there! ðŸ‘‹ I'm Vinayagam's AI assistant. Feel free to ask me anything about his skills, projects, or experience.

        <div class="chat-input-area">
            <button class="chat-btn mic" id="mic-btn"><i class="bi bi-mic-fill"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // --- (Your existing script content for AOS, Typed.js, etc. goes here) ---
        
        // --- NEW CHATBOT JAVASCRIPT START HERE ---
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const chatToggleBtn = document.getElementById('chat-toggle');
            const chatCloseBtn = document.getElementById('chat-close');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');

            // Toggle chat window
            chatToggleBtn.addEventListener('click', () => chatWindow.classList.toggle('active'));
            chatCloseBtn.addEventListener('click', () => chatWindow.classList.remove('active'));

            // Send message on click or Enter key
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Handle voice input
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                micBtn.addEventListener('click', () => {
                    micBtn.classList.add('listening');
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    chatInput.value = speechResult;
                    sendMessage();
                };

                recognition.onspeechend = () => {
                    recognition.stop();
                    micBtn.classList.remove('listening');
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    micBtn.classList.remove('listening');
                };
            } else {
                micBtn.style.display = 'none'; // Hide mic button if not supported
            }


            async function sendMessage() {
                const userInput = chatInput.value.trim();
                if (userInput === '') return;

                appendMessage(userInput, 'user');
                chatInput.value = '';
                showTypingIndicator();

                try {
                    // IMPORTANT: Replace with your deployed backend URL in production.
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userInput }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    removeTypingIndicator();
                    appendMessage(data.reply_text, 'bot');
                    
                    // Optional: Play audio response
                    if (data.reply_audio_url) {
                        const audio = new Audio(data.reply_audio_url);
                        audio.play();
                    }

                } catch (error) {
                    console.error('Error fetching chatbot response:', error);
                    removeTypingIndicator();
                    appendMessage("I'm having a little trouble connecting. Please try again later.", 'bot');
                }
            }

            function appendMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot', 'typing');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
        // --- NEW CHATBOT JAVASCRIPT END HERE ---

    </script>
